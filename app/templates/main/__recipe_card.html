<article class="cocktail">
            {% if recipe.user_id == current_user.id %}
                <a href={{ url_for('main.recipe', name=recipe.name) }} type="button" class="btn btn-outline-danger btn-sm edit_btn">Edit</a>
            {% endif %}
            <h3>{{ recipe.name }}</h3>
            <hr>
            {% if recipe.picture %}
                <div class="cocktail_div">
                <img class="cocktail_pic" src="{{ url_for('static', filename='/'.join(['photos', recipe.picture]))  }}">
                </div>
                <hr>
            {% endif %}
            <label><u>Description</u></label>
            <article>{{ recipe.desc }}</article><br>
            <label><u>Ingredients</u></label><br>
            <table class=" table table-hover table-sm ingredients">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col"> Quantity</th>
            </tr>
            </thead>
                <tbody>
                {% for ing in ingredients[recipe.name] %}
                    <tr>
                    <td {% if loop.index  != 0 %} scope="row" {% endif %}>{{ ing.name }}</td>
                    <td>{{ ing.quantity }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

</article>
